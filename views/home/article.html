{% extends "parent.html" %}

{% block head %}
<title>{{list.name}}</title>
<link rel='stylesheet' href='/static/libs/prism/prism.css' />
{% endblock %}

{% block content %}
<script src="/static/libs/prism/prism.js"></script>
<div class="home">
    <div class="passage-meta">
       <span><i class="iconfont">&#xe66c;</i>{{list.create_time}} </span>
        <span>|<i class="iconfont">&#xe61d;</i> 
            {% if list.state %}
            UNLOCK
            {% else %}
            LOCK
            {% endif %}
        </span>
    </div>
    <h1 class="article_title">{{list.title}}</h1>
    <div class="article_content">
        {{list.detail | safe }}
    </div>
</div>
{% endblock %}
