{% extends "parent.html" %}

{% block head %}
<title>文章内容</title>
{% endblock %}

{% block content %}
<div class="home">
    <div class="timeLine">
        <h2 class="timeline-title">标签: {{typeStr}}</h2>
        {% for item in list %}
         <div class="timeline-item">
            <time>{{item.create_time}}</time>
            <a target="_self" href="/article/{{item.id}}">{{item.title}}</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
