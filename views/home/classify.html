{% extends "parent.html" %}

{% block head %}
<title>文章内容</title>
{% endblock %}

{% block content %}
<div class="home">
    <div class="classify-wrap">
    {% for item in list %}
         <span class="classify-item">      
            {% if item['article_num']<=3 %}
             <a target="_self" href="/tag/{{item['tag.id']}}" style="font-size:24px">{{item['tag.name']}}</a>
            {% elseif item['article_num']>=10  %}
             <a target="_self" href="/tag/{{item['tag.id']}}" style="font-size:54px">{{item['tag.name']}}</a>
            {% else  %}
             <a target="_self" href="/tag/{{item['tag.id']}}" style="font-size:34px">{{item['tag.name']}}</a>
            {% endif %}
        </span>
    {% endfor %}
    </div>
</div>
<script>
</script>
{% endblock %}
